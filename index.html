<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dress Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Find Your Perfect Dress</h1>
        <form id="searchForm">
            <label for="description">Enter Description:</label>
            <input type="text" id="description" placeholder="e.g. Red Dress, Casual, Summer" required>
            
            <label for="minPrice">Min Price ($):</label>
            <input type="number" id="minPrice" placeholder="0" min="0" required>

            <label for="maxPrice">Max Price ($):</label>
            <input type="number" id="maxPrice" placeholder="1000" min="0" required>

            <button type="submit">Search</button>
        </form>

        <h2>Search Results</h2>
        <div id="dressResults" class="results"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
